<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" >
            <button><img src="Images/search-icon-front-side-white-background.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="Images/3222808.png" alt="" class="weather-icon">
            <h1 class="temp">220</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/temperature.png" alt="">
                    <div>
                        <p class="humidity">50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/retro-groovy-.png" alt="">
                    <div>
                        <p class="humidity">14 km/h</p>
                        <p class="wind">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
